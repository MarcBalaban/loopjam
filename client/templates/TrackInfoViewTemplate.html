

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Track Info</h3>
  </div>
  <div class="panel-body">
    <label for="amount{{port}}">Tempo:</label>
    <input type="text" id="amount{{port}}" readonly style="border:0; color:#f6931f; font-weight:bold;">
    <div id="slider-vertical{{port}}" style="height:10px;"></div>
  </div>


  <p class="navbar-text"><strong><i class="fa fa-clock-o"></i> Metronome:</strong></p>
  
  <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox playMet" id="myonoffswitch">
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch" style="height: 18px"></span>
      </label>
  </div>

<br>
<br>
<br>

  <div class="container">
    <div class="row">
      <!-- Button trigger modal -->
        <button class="btn btn-default"  title="Saved your track" data-toggle="modal" data-target="#savedModel" >
          <i class="fa fa-save"></i> Save Track
        </button>

        <div class="modal fade" id="savedModel" tabindex="-1" role="dialog" aria-labelledby="savedTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title saved-title" id="savedTitle"><i class="fa fa-save"></i> Save</h4>
              </div>
              <div class="modal-body saved-body">
              <h5> Name your track:</h5>
              <div class="input-group">
                <input class="trackName form-control" type="text" maxlength="20" name="trackName">
                <span class="input-group-btn">
                  <button class="btn btn-default start-save saveTrackBtn" type="button">Save</button>
                </span>
              </div>
              </div>
              <div class="modal-footer saved-footer">
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
