<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style>
      .orbit {
        stroke : #000000;
        fill : none;
      }
      .planet {
        stroke : #000000;
        fill : #FFFFFF;
      }
      .darkplanet {
        stroke : #000000;
        fill : #000000;
      }

      .sun {
        stroke : #000000;
        fill : #000000;
      }
    </style>

  </head>
  <body>

    <div id="planetarium">
    </div>

    <script type="text/javascript">
      var w = 800, h = 600;
      var t0 = Date.now();

      var planets = [
        { R: 150, r: 10, speed: 360/(4000)}
      ];


      var svg = d3.select("#planetarium").insert("svg")
        .attr("width", w).attr("height", h);
        // append sun
      svg.append("circle").attr("r", 20).attr("cx", w/2)
        .attr("cy", h/2).attr("class", "sun");

      var container = svg.append("g")
        .attr("transform", "translate(" + w/2 + "," + h/2 + ")");

      container.selectAll("g.planet").data(planets).enter().append("g")
        .each(function(d, i) {
          d3.select(this).append("circle").attr("class", "orbit")
            .attr("r", d.R);
          d3.select(this).append("circle").attr("r", d.r).attr("cx",0)
            .attr("cy", -d.R).attr("class", "planet");
        });


      d3.timer(function() {
        var delta = (Date.now() - t0);

        svg.selectAll(".planet").attr("transform", function(d) {
          var rotateDeg = delta * d.speed;
          if(Math.floor(rotateDeg % 90) < 2 || Math.floor(rotateDeg % 90) > 88){
            console.log("hit",rotateDeg % 360);
            svg.selectAll(".planet").attr("class", "planet darkplanet");
          } else{
            svg.selectAll(".planet").attr("class", "planet");
          }
          return "rotate(" + rotateDeg + ")";
        });
      });

    </script>


  </body>

</html>
